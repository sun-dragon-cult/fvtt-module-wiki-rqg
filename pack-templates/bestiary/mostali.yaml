      overrides:

  # runes items
  - _importExternalDocument:
      file: runes/element.yaml
      rqid: i.rune.earth-element
      overrides:
        - path: system.chance
          value: 80
  - _importExternalDocument:
      file: runes/power.yaml
      rqid: i.rune.stasis-power
      overrides:
        - path: system.chance
          value: 80

    # skill items
  - _importExternalDocument:
      file: skills/agility-skills.yaml
      rqid: i.skill.dodge
      overrides:
        - path: system.gainedChance
          value: 1
  - _importExternalDocument:
      file: skills/knowledge-skills.yaml
      rqid: i.skill.mineral-lore
      overrides:
        - path: system.gainedChance
          value: 30
  - _importExternalDocument:
      file: skills/magic-skills.yaml
      rqid: i.skill.spirit-combat
      overrides:
        - path: system.gainedChance
          value: 55
  - _importExternalDocument:
      file: skills/manipulation-skills.yaml
      rqid: i.skill.craft
      overrides:
        - path: system.gainedChance
          value: 55
        - path: system.specialization
          value: ${{rqgCompendiumContent.craftSpecialization.iron}}$
        - path: flags.rqg.documentRqidFlags.id
          value: i.skill.craft-iron # todo is this a good way to change rqids?
  - _importExternalDocument:
      file: skills/perception-skills.yaml
      rqid: i.skill.earthsense-scan
      overrides:
        - path: system.gainedChance
          value: 25
  - _importExternalDocument:
      file: skills/perception-skills.yaml
      rqid: i.skill.earthsense-search
