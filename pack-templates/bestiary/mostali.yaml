      rqid: i.skill.crossbows-repeating-crossbow
      overrides:
        - path: system.gainedChance
          value: 50
  - _importExternalDocument:
      file: skills-weapons/shields.yaml
      rqid: i.skill.shields-medium
      overrides:
        - path: system.gainedChance
          value: 65

  # Armor items
  - _importExternalDocument:
      file: equipment-armor/armor-iron-dwarf.yaml
      rqid: i.armor.unenchanted-heavy-dwarf-chainmail-iron
      overrides:
        - path: system.equippedStatus
          value: equipped
  - _importExternalDocument:
      file: equipment-armor/armor-iron-dwarf.yaml
      rqid: i.armor.unenchanted-dwarf-helmet-iron
      overrides:
        - path: system.equippedStatus
          value: equipped

  # Weapon items
  - _importExternalDocument:
      file: equipment-weapons/axes.yaml
      rqid: i.weapon.battle-axe-iron
      overrides:
        - path: system.equippedStatus
          value: equipped
  - _importExternalDocument:
      file: equipment-weapons/bows-crossbows.yaml
      rqid: i.weapon.repeating-crossbow
      overrides:
        - path: system.equippedStatus
          value: equipped
  - _importExternalDocument:
      file: equipment-weapons/hammers-maces-clubs.yaml
      rqid: i.weapon.war-hammer-iron
      overrides:
        - path: system.equippedStatus
          value: equipped
  - _importExternalDocument:
      file: equipment-weapons/shield.yaml
      rqid: i.weapon.medium-wooden-shield
      overrides:
        - path: system.equippedStatus
          value: equipped

  # Passion items
  - _importExternalDocument:
      file: passions-base/passions-base.yaml
      rqid: i.passion.devotion-base
      overrides:
        - path: name
          value: ${{uiContent.RQG.Item.Passion.PassionEnum.Devotion}}$ (${{rqgCompendiumContent.passionSubject.casteDuties}}$)
        - path: system.subject
          value: ${{rqgCompendiumContent.passionSubject.casteDuties}}$
  - _importExternalDocument:
      file: passions-base/passions-base.yaml
      rqid: i.passion.hate-base
      overrides:
        - path: name
          value: ${{uiContent.RQG.Item.Passion.PassionEnum.Hate}}$ (${{rqgCompendiumContent.passionSubject.aldryami}}$)
        - path: system.subject
          value: ${{rqgCompendiumContent.passionSubject.aldryami}}$
  - _importExternalDocument:
      file: passions-base/passions-base.yaml
      rqid: i.passion.hate-base
      overrides:
        - path: name
          value: ${{uiContent.RQG.Item.Passion.PassionEnum.Hate}}$ (${{rqgCompendiumContent.passionSubject.uz}}$)
        - path: system.subject
          value: ${{rqgCompendiumContent.passionSubject.uz}}$
