      file: skills/specialized-language-skills.yaml
      rqid: i.skill.read-write-mostali
      overrides:
        - path: system.gainedChance
          value: 50
  - _importExternalDocument:
      file: skills/specialized-language-skills.yaml
      rqid: i.skill.speak-language-mostali
      overrides:
        - path: system.gainedChance
          value: 50
  - _importExternalDocument:
      file: skills-weapons/1h-axe.yaml
      rqid: i.skill.1h-axes-battle-axe
      overrides:
        - path: system.gainedChance
          value: 50
  - _importExternalDocument:
      file: skills-weapons/1h-hammer.yaml
      rqid: i.skill.1h-hammers-war-hammer
      overrides:
        - path: system.gainedChance
          value: 70
  - _importExternalDocument:
