    documentRqidFlags:
      id: i.armor.cuirass-heavy-leather
      priority: ${{rqgCompendiumContent.prio}}$
      lang: ${{rqgCompendiumContent.lang}}$
effects: []
system:
  hitLocationRqidLinks:
