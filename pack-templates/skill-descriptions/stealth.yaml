# hide
name: ${{rqgCompendiumContent.skill.hide.skillName}}$
pages:
  - name: ${{rqgCompendiumContent.skill.hide.skillName}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{rqgCompendiumContent.journalEntryType.skillDescription.title}}$
        <img style="float:right;border:none;margin-left:1rem" src="systems/rqg/assets/images/skills/hide.svg" height="70">
        ${{rqgCompendiumContent.skill.hide.description}}$
        <hr>
        <blockquote>${{rqgCompendiumContent.skillCategory.stealth.description}}$</blockquote>
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..hide
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
