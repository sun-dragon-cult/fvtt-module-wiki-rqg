# fate
name: ${{rqgCompendiumContent.runeDescription.fateCondition.name}}$
pages:
  - name: ${{rqgCompendiumContent.runeDescription.fateCondition.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{rqgCompendiumContent.journalEntryType.runeDescription.title}}$
        <img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/fate.svg" height="175">
        ${{rqgCompendiumContent.runeDescription.fateCondition.description}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..fate-condition
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
