# death
name: ${{rqgCompendiumContent.runeDescription.deathPower.name}}$
pages:
  - name: ${{rqgCompendiumContent.runeDescription.deathPower.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{rqgCompendiumContent.journalEntryType.runeDescription.title}}$
        <img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/death.svg" height="175">
        ${{rqgCompendiumContent.runeDescription.deathPower.description}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..death-power
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
