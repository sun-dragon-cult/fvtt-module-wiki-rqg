# beast
name: ${{rqgCompendiumContent.runeDescription.beastForm.name}}$
pages:
  - name: ${{rqgCompendiumContent.runeDescription.beastForm.name}}$
    type: text
    title:
      show: false
      level: 1
    text:
      format: 1
      content: >
        ${{rqgCompendiumContent.journalEntryType.runeDescription.title}}$
        <img style="float: right; margin-left:1rem; border:none;" src="systems/rqg/assets/images/runes/beast.svg" height="175">
        ${{rqgCompendiumContent.runeDescription.beastForm.description}}$
    sort: 0
    flags: {}
flags:
  rqg:
    documentRqidFlags:
      id: je..beast-form
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
