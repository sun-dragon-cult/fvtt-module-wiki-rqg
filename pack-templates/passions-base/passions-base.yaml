# These "basic" passions exist for including on NPCs and other actors with the intention of overriding
# "subject" to something specific.
---
name: ${{uiContent.RQG.Item.Passion.PassionEnum.Ambition}}$
type: passion
img: systems/rqg/assets/images/passion/loyalty.svg
flags:
  rqg:
    documentRqidFlags:
      id: i.passion.ambition-base
      lang: ${{rqgCompendiumContent.lang}}$
      priority: ${{rqgCompendiumContent.prio}}$
system:
  canGetExperience: true
  chance: 60
  description: ""
  gmNotes: ""
  hasExperience: false
  passion: ${{uiContent.RQG.Item.Passion.PassionEnum.Ambition}}$
  subject: null
effects: []
